  <div class="radio-slide-logo clip">
    <div class="slide-wrap">
      <ul>
        <li class="slide-one active" data-audio-src="http://streaming.mayangkara.net:8000/mayangkara-aacmed"
          data-title="RADIO MAYANGKARA FM BLITAR" data-description="Mayangkara 101 FM Blitar didirikan pada
                tanggal 3 Juli 1987 dan menjadi radio swasta pertama di Kota Blitar yang mengudara, sebagai media
                elektronik radio berita dan informasi serta hiburan dengan konten budaya lokal. Format Musik : Pop
                Indonesia, Dangdut, Oldies dan Second Hits Manca.">
          <img src="img/logo-mayangkara.png" />
        </li>

        <li class="slide-two" data-audio-src="http://103.28.148.18:9110/;" data-title="RADIO PERSADA FM BLITAR"
          data-description="Radio Persada fm Blitar sebagai media layanan publik yang dikelola oleh pemerintah
                daerah juga mengedepankan hiburan yang bersumber dari kearifan budaya lokal masyarakat Blitar dan
                sekitarnya. Hiburan musik yang diputar merupakan lagu-lagu dangdut | dangdut koplo, pop Indonesia,
                campursari, gending Jawa dan kesenia lokal daerah Blitar lainnya.">
          <img src="img/Persada-fm-Blitar.png" />
        </li>

        <li class="slide-three" data-audio-src="https://freeuk27.listen2myradio.com/records/radiouser3093163/record.mp3"
          data-title="RADIO LOSTA FM BLITAR" data-description="Radio Losta FM 89.2 Lodoyo Blitar adalah radio
                siaran lokal yang mengudara dari studio di kota Lodoyo Blitar, pada frekuensi 89,2 MHz. Pada awalnya
                radio ini mengudara selama 24 jam setiap sehari, namun seiring berjalannya waktu mengalami perubahan
                program acaranya menyesuaikan dengan perkembangan. Namun hingga sekarang radio Losta fm Blitar ini masih
                tetap online 24 jam.">
          <img src="img/radio-losta-fm-blitar.jpg" />
        </li>

        <li class="slide-four" data-audio-src="https://a1.siar.us/radio/8320/radio.mp3"
          data-title="RADIO DONNA 103.2 FM BLITAR"
          data-description="Radio Donna FM Blitar merupakan salah satu
                radio siaran swasta yang ada di kota Blitar, yang dipancar luaskan langsung dari studio yang berada di
                Jl. Beringin tengah, Srengat kota Blitar, Jawa timur. Dan bisa kita dengarkan secara langsung melalui
                radio streaming dari mana saja dan kapan saja selagi masih ada koneksi internet dan radio masih online.">
          <img src="img/donna-fm-blitar.png" />
        </li>

        <li class="slide-five" data-audio-src="http://mahardhikafm.com:9590/radio"
          data-title="RADIO MAHARDHIKA FM BLITAR" data-description="Radio Mahardhika Blitar yang mengudara pada
                frekuensi 95.9 fm, mulai mengudara sejak 26 Juli 1971 dengan memberikan layanan pendengar secara
                profesional melalui media informasi dan hiburan, dengan motto -Selangkah lebih maju-. Diharapkan mampu
                membawa pendengarnya berpola pikir, bersikap dan bertindak realistis.">
          <img src="img/Mahardhika_fm_Blitar.jpg" />
        </li>

        <li class="slide-six" data-audio-src="http://radiopatria.net:8000/live" data-title="RADIO PATRIA FM BLITAR"
          data-description="Orci varius natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Mauris id porttitor felis, in vulputate mi. In rhoncus vestibulum nisl ac feugiat.">
          <img src="img/Patria_FM_Blitar.png" />
        </li>
      </ul>
